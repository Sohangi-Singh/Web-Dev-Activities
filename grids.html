<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .container {
      width: 1200px;
      height: 1000px;
      border: 4px solid orange;
      display: grid;
      grid-template-rows: 1fr 2fr;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin: 20px auto;
      padding: 10px;
    }

    .header {
      grid-column: 1 / 4;
      border: 2px solid purple;
    }

    .box1 {
      grid-row: 2;
      border: 2px solid green;
    }

    .box2 {
      grid-row: 2;
      border: 2px solid blue;
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
    }

    .inner {
      border: 2px solid blue;
    }

    .box3 {
      grid-row: 2;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header"></div>
    <div class="box1"></div>
    <div class="box2">
      <div class="inner"></div>
      <div class="inner"></div>
    </div>
    <div class="box3"></div>
  </div>

</body>
</html>
